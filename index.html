<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero__grid hero__grid--3">
        <div class="hero__logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="hero__image">
          <img src="images/hero-mobile.jpg" alt="" class="pc__none" />
          <img src="images/hero-desktop.jpg" alt="" class="sp__none" />
        </div>
        <div class="hero__text">
          <h1 class="hero__title"><span>We're</span><br />coming<br />soon</h1>
          <p class="hero__description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form class="hero__form">
            <div class="hero__form__container">
              <img src="images/icon-error.svg" alt="" class="icon-error" />
              <input type="text" placeholder="Email Address" />
              <button type="submit"><img src="images/icon-arrow.svg" alt="" /></button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
